  <body>
    <header>
      <h4>CSS STYLE</h4>

    <body>
      <div class="flexbox">
        <div>
          <!-- Day 1 -->
          <div id="first" class="challenges">
            <div class="center">
              <div class="menu-icon">
                <div class="line-1 no-animation"></div>

          </div>
          <!-- Day 2 -->
          <div id="second" class="challenges">
            <div class="quote">
              <p>
                I know quite certainly that I myself have no special talent;
                Curiosity,
                <span class="highlight">obsession
                  <span class="info">
                    <span class="pronounce">[əbˈseʃ(ə)n]<span class="fa voice"></span></span>
                    <span class="text"><b>Obsession</b>,a persistent disturbing preoccupation
                      with an often unreasonable idea or feeling.</span>
                  </span>
                </span>
                and dogged endurance, combined with self-criticism have brought
                me to my ideas.
              </p>
              <p class="author">Albert Einstein</p>
            </div>
          </div>
          <!-- Day 3 -->
          <div id="third" class="challenges">
            <div class="container">

                </div>
              </div>
              <div id="element2" class="window">

                  <div class="line5"></div>
                </div>
              </div>
              <div id="element3" class="window">
                <div class="titlebar"></div>
                <div class="txtzone">

                  <div class="line3"></div>
                  <div class="line4"></div>
                  <div class="line5"></div>
                </div>
              </div>
            </div>
          </div>

          <div id="fourth" class="challenges"></div>
          <div id="fifth" class="challenges"></div>
          <div id="sixth" class="challenges"></div>
          <div id="seventh" class="challenges"></div>
